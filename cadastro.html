<body>
<header>
<img src="assets/images/logo.png" alt="Logo da ONG" />

<nav>
<a href="index.html">Início</a>

<main>
<h2 class="section-title">Página de Cadastro</h2>
<p style="margin-bottom: 20px;">Preencha seus dados para participar como voluntário ou apoiador.</p>

<form action="#" method="POST">
<h2>Suas Informações</h2>

<label for="nome">Nome Completo</label>
<input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

<label for="email">E-mail</label>
<input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

<label for="telefone">Telefone</label>
<input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" />

<label for="nascimento">Data de Nascimento</label>
<input type="date" id="nascimento" name="nascimento" />

<label for="cpf">CPF</label>
<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" />

<label for="endereco">Endereço</label>
<input type="text" id="endereco" name="endereco" placeholder="Rua, Nº, Bairro" />

<label for="cep">CEP</label>
<input type="text" id="cep" name="cep" placeholder="00000-000" />

<label for="cidade">Cidade</label>
<input type="text" id="cidade" name="cidade" placeholder="Sua cidade" />

<label for="estado">Estado</label>
<input type="text" id="estado" name="estado" placeholder="Seu estado" />
<label for="perfil">Qual seu interesse?</label>
<select id="perfil" name="perfil">
<option value="voluntario">Quero ser voluntário</option>
<option value="apoiador">Quero ser um apoiador financeiro</option>
<option value="ambos">Ambos</option>
</select>

<button type="submit">Enviar Cadastro</button>
</form>
</main>

</footer>
</body>
</html>
